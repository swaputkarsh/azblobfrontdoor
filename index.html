<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #007BFF;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <h1>Welcome to the Test Page</h1>
  <p>This is a simple HTML test page to demonstrate basic structure and styling.</p>
  <button onclick="sayHello()">Click Me</button>

  <script>
    function sayHello() {
      alert('Hello! This is a test alert.');
    }
  </script>

</body>
</html>
